<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- Font Awesome -->
        <script src="https://kit.fontawesome.com/0376e78535.js" crossorigin="anonymous"></script>

        <!-- CSS -->
        <link rel="stylesheet" href="/css/styles.css">

        <title>Sport</title>
    </head>

    <body>
        <div class="modal-cover">
            <div class="modal">
                <h3 class="modal__title">Sign in with us</h3>
                <form class="modal__form">

                    <input class="modal__email" type="email" name="email" placeholder="Email" autocomplete="off"
                        spellcheck="false">
                    <input class="modal__password" type="password" name="password" placeholder="Password"
                        autocomplete="off" spellcheck="false">
                    <input class="modal__retype-password" type="retype-password" placeholder="Confirm Password"
                        autocomplete="off" spellcheck="false">
                    <div class="modal__confirm-control">
                        <input type="submit" value="Register">
                        <input type="button" value="Already have account">
                    </div>

                    <hr class="line--border-black-content-black">

                    <ul class="modal__social-media">
                        <li>
                            <a href="#" class="btn btn-text-facebook">
                                <i class="fa fa-facebook"></i>
                                <p>Login with Facebook</p>
                            </a>
                        </li>
                        <li>
                            <a href="#" class="btn btn-text-twitter">
                                <i class="fa fa-twitter"></i>
                                <p>Login with Twitter</p>
                            </a>
                        </li>
                        <li>
                            <a href="#" class="btn btn-text-google">
                                <i class="fa fa-google"></i>
                                <p>
                                    Login with Google+
                                </p>
                            </a>
                        </li>
                    </ul>
                </form>
            </div>
        </div>
    </body>

</html>
